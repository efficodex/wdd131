<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <meta name="description" content="Product review form">
    <meta name="author" content="Alexandra Fernandez">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <option value="Gadget Pro">Gadget Pro</option>
                <option value="Smart Speaker">Smart Speaker</option>
                <option value="Eco Light">Eco Light</option>
                <option value="Fitness Band">Fitness Band</option>
                <option value="Portable Charger">Portable Charger</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" id="star1" value="1" required />★</label>
                <label><input type="radio" name="rating" id="star2" value="2" />★★</label>
                <label><input type="radio" name="rating" id="star3" value="3" />★★★</label>
                <label><input type="radio" name="rating" id="star4" value="4" />★★★★</label>
                <label><input type="radio" name="rating" id="star5" value="5" />★★★★★</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability" />
                    Durability</label><br />
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label><br />
                <label><input type="checkbox" id="performance" name="features" value="Performance" />
                    Performance</label><br />
                <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review" rows="4" cols="40"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name <span>(Optional)</span></label>
            <input type="text" id="userName" name="userName" />

            <!-- Submit Button -->
            <input type="submit" value="Post Review" />
        </form>
    </main>

    <footer>
        <!-- Contenido común del footer, lo puedes completar tú -->
    </footer>
</body>

</html>
